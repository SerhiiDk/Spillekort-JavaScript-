<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Game</title>
</head>
<body>
    <section class="game__main container"> 
        <div class="game__content">
            <h1 class="game__headline">Card Game</h1>
            <p class="game__span">Choose field sizes</p>
            <form action="" class="game__form">
            <label for="html">4x4
            <input class="radio-btn" type="radio" name="select" value="16">
            </label><br>
            <label for="html">5x4
             <input class="radio-btn" type="radio" name="select" value="20">
            </label><br>
            <label for="html">6x6
            <input class="radio-btn" type="radio" name="select" value="24">
            </label><br>
            </form>
            <button type="submit" class="game__btn-start">Start Game</button>
        </div>

        <div class="test__div"></div>
        <div class="time__div">
        <p class="timer__select"></p>
        </div>
    </section>
    
</body>
</html>
